<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜狗游戏</title>
</head>
<body>
    <meta name="copyright" content="wan.sogou.com" />
    <meta name="keywords" content="搜狗游戏,搜狗活动,sogougame," />
    <!--[if IE 6]>
    <script src="http://wan01.sogoucdn.com/ufo/helper/DD_belatedPNG.js"></script>
    <![endif]-->
    <style type="text/css">
    
    body,h1,h2,h3,h4,h5,h6,hr,p,dl,dt,dd,ul,ol,li,pre,code,form,fieldset,legend,button,input,textarea,blockquote,th,td
    {margin:0;padding:0;}
    img,fieldset,abbr,acronym{border:0;}
    caption,th{text-align:left;}
    ol,ul{list-style:none;}
    h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:700;}
    input,button,textarea,select{font-size:inherit;*font-size:100%;font-family:inherit;}
    address,cite,dfn,code,var,caption{font-style:normal;font-weight:normal;}
    html{} 
    body{color:#666;padding-top:1px;font:12px/20px '微软雅黑',Tahoma,Verdana,Arial,sans-serif;background:#fff;position:relative;}
    a{color:#616161;text-decoration:none;outline:none;}
    a:hover{text-decoration:none;outline:none;}
    a:focus { outline:0; }
    .hide{display:none;}
    .cl:after, .cl:before {
    content: " ";
    display: table;
    height: 0;
    visibility: hidden;
    }
    .cl:after {
    clear: both;
    }
    .cl:after, .cl:before {
    content: " ";
    display: table;
    height: 0;
    visibility: hidden;
    }
    .clearFix{zoom:1;}
    .clearFix:after{content:'\0020';display:block;clear:both;height:0;}
    body{height:auto;margin:0;padding:0;}
    .fl{
        float: left;
    }
    .fr{
        float: right;
    }
    .main{
        width: 728px;
        height: 370px; 
        margin: 0 auto;
        position: relative;
       padding: 12px 10px 1px;
    }
    
    .wmhPic{
        height: 360px;
        width: 230px;
        background: #fff;
        margin-right: 10px;
    }

    /*轮播图*/
    .rotation{
        overflow: hidden;
        position: relative;
        /*margin: 12px 10px 10px 10px;*/
        width: 230px;
        height: 360px;
    }
    .rotation .transparent_div {
        height: 40px;
        width: 228px;
        position: absolute;
        top: 319px;
        left: 1px;
        background-color: #000;
       opacity: .5;
       filter: alpha(opacity=50);
    }
    .rotation .rolling_name{
        color: #fff;
        width: 128px;
        height: 38px;
        line-height: 38px;
        text-align: left;
        position: absolute;
        top: 320px;
        left: 11px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        overflow: hidden;
        white-space: nowrap;
    }

    .hot_game_name {
        position: absolute;
        top: 320px;
        left: 0;
        width: 228px;
        height: 38px;
        color: #fff;
        text-align: center;
        line-height: 24px;
    }
    .rotation .rolling-pics{
        width: 3000px;
        height: 358px;
        position: absolute;
    }
    .rotation .rolling-pics li{
        width: 228px;
        height: 358px;
        border:1px solid #fff;
    }
    .rolling-pics a{
        width: 228px;
        height: 358px;
    }
   .rolling-pics .pics{
        display: block;
    }

    .rotation .rolling-pics li:hover {
        border: 1px solid #f54b00;
    }

    .rotation .rolling-pics li:hover .rolling_name{
        color: #f54b00;
    }
    .rolling-pics a{
        display: block;
        overflow: hidden;
    }

    .rotation .dot {
        position: absolute;
        height: 40px;
        width: 60px;
        right: 0px;
        bottom: 0px;
        z-index: 99;
    }
    .rotation .dot em {
        width: 8px;
        height: 8px;
        margin: 16px 3px;
        position: relative;
        display: inline-block;
        cursor: pointer;
        transition: .5s;
        -webkit-transition: .5s;
        -moz-transition: .5s;
    }
    .b1{
        background: #fff;
    }
    .rotation .dot .cur{
        background: #f54b00;
    }

    /*焦点图*/
    .preview{
        width: 259px;
        height: 360px;
        background: #fff;
    }
    .game_detail{
        width: 259px;
        height: 360px;
    }
    
    .preview  ul{
        width: 270px;
        height: 360px;
        overflow: hidden;
    }
    .game_detail li{
        width: 123px;
        height: 173px;
        border: 1px solid #fff;
        position: relative;
        margin-bottom: 10px;
        display: inline;
    }
    .game_detail .detail_Pic{
        display: block;
        width: 123px;
        height: 172px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        background: url(about:blank);
        /*a标签用background撑起来，可供点击swf,ie兼容*/
    }
    .game_detail .pright{
        margin-right: 10px;
   }
   .game_detail .uicon{
        display: block;
        width: 123px;
        height: 173px;
   }

   .game_detail .transparent_div{
        height: 25px;
        width: 123px;
        position: absolute;
        top: 149px;
        left: 0px;
        background-color: #000;
        opacity: .5;
        filter: alpha(opacity=50);
   }

   .game_detail .game_name{
        font-size: 12px;
        color: #fff;
        position: absolute;
        top: 149px;
        width: 96px;
        left: 12px;
        text-align: center;
        height: 25px;
        line-height: 25px;
        cursor: pointer;
        text-decoration: none;
        overflow: hidden;
        white-space: nowrap;

   }
   .game_detail li:hover{
        border: 1px solid #f54b00;
   }

    .game_detail li:hover .game_name{
        color: #f54b00;
    }
    /*开服列表*/
    .server_list_detail{
        width: 216px;
        height: 360px;
        background: #fff;
    }

    .detail_title{
        width: 216px;
        height: 23px;
    }
    .detail_title .current_li{
        width: 209px;
        height: 23px;
        display: inline-block;
        background: url(//wan02.sogoucdn.com/cdn/image/2017/10/28/20171028133403_8457.png) 0 5px no-repeat;
    }

    .detail_content{
        width: 216px;
        height: 335px;
        margin: 0 auto 10px;
    }
    .zx{
        width: 216px;
        height: 320px;
        overflow: hidden;
        position: relative;
    }
    /*清楚最后一个li 样式*/
    #zx li:last-child{
        border:none;
    }
    #zx li:nth-last-child(12){
        border:none;
    }
    .server_list_detail .detail_content .zx ul{
        width: 216px;
        position: absolute;
        left: 0;
        top:0;
    }
    .server_list_detail .detail_content li{
        width: 216px;
        height: 28px;
        border-bottom: 1px dashed #efefef;
        vertical-align: middle;
        cursor: pointer;
    }
     .detail_content a{
        width: 216px;
        line-height: 28px;
        color: #666;
        font-size: 13px;
        display: inline-block;
     }
    
    .server_list_detail .detail_content .cla:hover{
        background-color: #F39800;
        color: #fff;
        
    }
     .detail_content .cla:hover span{
          color: #fff;
      }
  
    
     .detail_content .server_data{
        width: 92px;
        padding-left: 3px;
     }
     .detail_content .newgame{
        width: 77px;
        color: #000;
        height: 28px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: left;
     }
     .zx li span{
        display: block;
        float:left;
        cursor: pointer;
     }
     .detail_content .hot .newgame{
        color: #fe0000;
     }

     .detail_content .server_num{
        width: 44px;
        color: #000;
        position: absolute;
        right: 0;
        text-align: right;
        text-decoration: none;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        padding-right: 3px;
     }
    .server_list_detail .detail_content .server_list_btn {
        width: 69px;
        height: 16px;
        line-height: 16px;
        margin: 0 81px;
        color: #100a0a;
    }
    .server_list_detail .left_btn {
        width: 16px;
        height: 16px;
        background: url(//wan02.sogoucdn.com/cdn/image/2017/10/28/20171028133403_8457.png) 0 -23px no-repeat;
        display: inline-block;
        vertical-align: bottom;
        margin-right: 3px;
        cursor: pointer;
    }

    .server_list_detail .right_btn {
        width: 16px;
        height: 16px;
        background: url(//wan02.sogoucdn.com/cdn/image/2017/10/28/20171028133403_8457.png) -30px -23px no-repeat;
        display: inline-block;
        vertical-align: bottom;
        margin-right: 3px;
        cursor: pointer;
    }

    .showswf{
        display: block;
    }
    </style>
    <div class="main">
        <div class="wmhPic fl">
            <div class="rotation fl" id="focusList" pbflag="lbt">
                <ul id="focusPic" class="rolling-pics">
                        <li class="fl" >
                            <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700001" target="_blank" pbtag="1">
                                <img class='pics' data-src="//wan02.sogoucdn.com/cdn/image/2019/04/15/20190415173836_2383.jpg" width="228" height="358">
                                <div class="transparent_div"></div>
                                <span class="rolling_name">多人同屏在线练功</span>
                            </a>
                        </li>
                        <li class="fl"  style="display:none">
                            <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700002" target="_blank" pbtag="2">
                                <img class='pics' data-src="//wan08.sogoucdn.com/cdn/image/2017/12/01/20171201164744_5226.jpg" width="228" height="358">
                                <div class="transparent_div"></div>
                                <span class="rolling_name">一秒回归经典魔幻</span>
                            </a>
                        </li>
                        <li class="fl"  style="display:none">
                            <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700003" target="_blank" pbtag="3">
                                <img class='pics' data-src="//wan03.sogoucdn.com/cdn/image/2017/12/01/20171201164827_5227.jpg" width="228" height="358">
                                <div class="transparent_div"></div>
                                <span class="rolling_name">全角度自定制武侠</span>
                            </a>
                        </li>
                        <li class="fl"  style="display:none">
                            <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700004" target="_blank" pbtag="4">
                                <img class='pics' data-src="//wan08.sogoucdn.com/cdn/image/2017/12/01/20171201164851_5228.jpg" width="228" height="358">
                                <div class="transparent_div"></div>
                                <span class="rolling_name">道士养狗打怪靠咬</span>
                            </a>
                        </li>
                </ul>
            </div>
        </div>
        <div class="preview fl" id="preview" >
           <div class="game_detail" pbflag="jdt">
                <ul>
                    <li class="fl pright">
                        <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700007" target="_blank" class="detail_Pic" pbtag="1">
                        <img class="uicon" data-src="//wan06.sogoucdn.com/cdn/image/2019/04/15/20190415174839_2385.jpg">
                            <div class="transparent_div"></div>
                            <div class="game_name">武林三</div>
                        </a>
                    </li>
                    <li class="fl pright">
                        <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700008" target="_blank" class="detail_Pic" pbtag="2">
                        <img class="uicon" data-src="//wan05.sogoucdn.com/cdn/image/2017/12/01/20171201170422_5232.jpg">
                            <div class="transparent_div"></div>
                            <div class="game_name">绝世仙王</div>
                        </a>
                    </li>
                    <li class="fl pright">
                        <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700005" target="_blank" class="detail_Pic" pbtag="3">
                        <img class="uicon" data-src="//wan01.sogoucdn.com/cdn/image/2019/04/15/20190415174332_2384.jpg">
                            <div class="transparent_div"></div>
                            <div class="game_name">御魂九霄</div>
                        </a>
                    </li>
                    <li class="fl pright">
                        <a href="http://wan.sogou.com/api/landingpage.do?source=0014000700006" target="_blank" class="detail_Pic" pbtag="4">
                        <img class="uicon" data-src="//wan04.sogoucdn.com/cdn/image/2017/12/01/20171201170401_5230.jpg">
                            <div class="transparent_div"></div>
                            <div class="game_name">灭神</div>
                        </a>
                    </li>
                </ul>
           </div>
        </div>
        <div class="server_list_detail fr">
            <div id="newGameListNav" class="detail_title">
                <i class="current_li"></i>
            </div>
            <div class="detail_content">
                <div class="zx" id="openedGameList">
                    <ul class="cl" id="zx" pbflag="newlist">
                        <li></li>
                    </ul>
                </div>
                <div class="server_list_btn">
                    <span id="serverListLeft" class="left_btn"></span>
                    <span class="page_num">
                    <span id="currentPageNum" class="current">1</span>/<span id="totalPageNum" class="total">2</span>
                    </span>
                    <span id="serverListRight" class="right_btn"></span>
                </div>
            </div>
        </div>
    </div>

</script>    <script type="text/javascript">
        // windows.location
        var bingEvent = function(){
            // 翻页
            $('#serverListLeft').on('click',function(e){
                e.preventDefault();
                var cur = $('#currentPageNum').text();
                if(cur > 1){
                    $('#currentPageNum').text(--cur);
                    updateServerList(cur - 1, 'left');
                }
            });
            $('#serverListRight').on('click',function(e){
                e.preventDefault();
                var cur = $('#currentPageNum').text();
                if(cur < $('#totalPageNum').text()){
                    $('#currentPageNum').text(++cur);
                    updateServerList(cur - 1, 'right');
                }
            });
        }
        //开服列表翻页
        var updateServerList = function(page, tag){
            if($('#openedGameList').css('display') == 'block'){
               $('#openedGameList ul').css('top', 318* -page + 'px');
            }else{
               $('#openingGameList ul').css('top', 319 * -page + 'px'); 
            }
        }

         //轮播图
        var focus = function(){
                var $li = $('#focusList li');
                var len = $li.length;
                var dot = '<div id="focusDot" class="dot">';
                var $el = $('#focusList');
                var t = null;
                var auto = function(delay){
                    t = setInterval(function(){
                        var now = $('#focusDot .cur').index();
                        $('#focusDot em').eq((now+1)%len).trigger('mouseover');

                    },delay);

                };
                for(var i = 0;i<len;i++){
                    dot += '<em class="b1'+ (i == 0 ? ' cur' : '') +'"></em>';
                }
                $el.append(dot + '</div>');
                $li.eq(0).css('opacity',1);
                $el.on('mouseover','.b1',_.debounce(function(){ 
                    var $this = $(this);
                    var index = $this.index();
                    $this.addClass('cur').siblings().removeClass('cur');
                    $li.eq(index).show().animate({opacity:1},600).siblings().animate({opacity:0},600,function(){
                        this.style.display = 'none';
                    });
                    clearInterval(t);
                    auto(5000);
                },600));
            auto(5000);
        };

        // 显示图片
        var showPic = function(domTag){
            $(domTag).each(function(i, ele){
                if($(ele).attr('data-src')) {
                    $(ele).attr('src',$(ele).attr('data-src'));
                    $(ele).attr('data-src', '');
                }
            });
         }

         // 插入swf
         var insertSwf = function(dom){
            $(dom).each(function(i, ele){
                $ele = $(ele);
                if($ele.attr('swf-src')) {
                    var swfDom = '<embed type="application/x-shockwave-flash" wmode="transparent" loop="true" quality ="high" width="100%" height="173px" src="' + $ele.attr('swf-src') + '">';
                    $ele.prepend(swfDom);
                }
            });
         }

         //开服表
        var serveList = function(){
            $.ajax({
                url:"//wan.sogou.com/static/web/wmh_recent_servers.json",
                dataType:"jsonp",
                jsonp:"callback",
                jsonpCallback:"callbackdata",
                success: function(data) {
                    var len = data.length;
                    var htmlStr = "";
                    if(len > 22){
                        len = 22;
                    }
                    var url, cls;
                    for(var i = 0; i < len; i++) {
                        url = 'http://wan.sogou.com/play.do?gid=' + data[i].gid + '&sid=' + data[i].sid + '&source=0014000700000';
                        cls = (data[i].flag && data[i].flag == '1') ? 'fl cl hot': 'fl cl';//加hot 类
                        htmlStr += '<li class="' + cls + '"><a class="cla" target="_blank" href="' + url + '" pbtag="' + data[i].gid + '">';
                        htmlStr += '<span class="server_data">' +data[i].date + ' ' + data[i].time;
                        htmlStr += '</span><span class="newgame">' + data[i].gname;
                        htmlStr += '</span><span class="server_num">' + data[i].name;
                        htmlStr += '</span></a></li>';
                    }
                    $("#zx").html(htmlStr);
                },
                error: function(obj,info, obj2){
                }
            });
        }

        // 初始化
        var init = function(){
            bingEvent();
            focus();
            serveList();
            showPic('img');
            insertSwf('#preview li');
        }

        // 判断页面是否显示，显示执行初始化操作
        var ptm = setInterval(function() {
            if (document.body.offsetHeight) {
                clearInterval(ptm);
                init();
                try {
                    Pingback.send('extra', 'module=tab_show', false, true);
                } catch (e) {}
            }
        }, 50);

    </script>
</body>
